{% extends "thinks/base.html" %}

{% block header %}
<h1>{{think.slug}}</h1>
{% endblock header %}

{% block main %}

<form method="post" >
    {{form}}
    <datalist id="categories">
        {% for category in categories %}
        <option value="{{category}}"></option>
        {% endfor %}
    </datalist>
    {% csrf_token %}
    <button type="submit">Rename</button>
</form>

{% endblock main %}
